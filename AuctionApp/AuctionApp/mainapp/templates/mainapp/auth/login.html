{% extends "mainapp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class='card shadow mx-auto text-left m-4 p-3 text-light bg-dark border border-light' style="width:375px;">
        <div class='h4 mb-4'>
            <img width="60" class='mb-2 me-3' src="{% static 'mainapp/logo.png' %}">Log in
        </div>
        {% crispy form %}
    </div>
    <div class='card shadow mx-auto text-center m-4 p-4 text-light bg-dark border border-light' style="width:375px;">
        Don't have an account? 
        <a class="btn btn-primary mt-3" href="{% url 'mainapp:signup' %}">
            Sign up for free
        </a>
    </div>
{% endblock %}
