{% load static %}

<nav class="navbar bg-dark sticky-top navbar-expand-lg navbar-dark pt-2 pb-1 border-bottom border-light">
    <div class="container">
        <a class="navbar-brand">
            <img id='logo' width="60" class="me-2 pb-2" src="{% static 'mainapp/logoicon.png' %}" alt="Social Network">
            <span class='fonttype' style="font-size: 120%;">
                ONN Auctions
                {% if user.is_authenticated %}
                <span class='fonttype m-4' style="font-size: 60%;font-style: italic;">Signed in as <span class="fw-bold">{{ user.username }}</span> </span>
                {% endif %}            
            </span>
        </a>
        
        {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'mainapp:logout' %}">
            <i class="fas fa-sign-out-alt"></i>
            Log Out
        </a>
        {% endif %}
    </div>
</nav>
